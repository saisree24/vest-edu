<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1 class="app-heading">{{title}}</h1>
    </mat-toolbar-row>
</mat-toolbar>
<!-- Application header ends -->

<mat-grid-list cols="3">
    <mat-grid-tile>
    </mat-grid-tile>

    <!-- Writing markup for login starts -->
    <mat-grid-tile class='login-element'>
        <div class="login-container">

            <!-- Template Header starts -->
            <div class="login-box-header">
                <img src="http://www.codershood.info/wp-content/uploads/2015/12/codershood.info-logo1.png">
            </div>
            <!-- Template Header ends -->

            <!-- Template Body starts -->
            <div class="login-box-body">

                <!-- Markup for getting Username starts -->
                <mat-grid-list cols="9" rowHeight="75px">
                    <mat-grid-tile [rowspan]="1" class="login-icon">
                        <mat-icon>lock</mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="7">
                        <mat-input-container class="justifier">
                            <input matInput placeholder="Username" text="text">
                        </mat-input-container>
                    </mat-grid-tile>
                </mat-grid-list>
                <!-- Markup for getting Username ends -->

                <!-- Markup for getting Password starts -->
                <mat-grid-list cols="9" rowHeight="100px">
                    <mat-grid-tile [rowspan]="1" class="login-icon">
                        <mat-icon>remove_red_eye</mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="7">
                        <mat-input-container class="justifier">
                            <input matInput placeholder="Password" text="password">
                        </mat-input-container>
                    </mat-grid-tile>
                </mat-grid-list>
                <!-- Markup for getting Password ends -->

                <button mat-raised-button class="login-button" (click)="login()">
                    <mat-icon>input</mat-icon> Login
                </button>

            </div>
            <!-- Template Body ends -->

        </div>
    </mat-grid-tile>
    <!-- Writing markup for login ends -->
    <mat-grid-tile>
    </mat-grid-tile>

</mat-grid-list>
